<!DOCTYPE html>
<html>
  <head>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.4.1.js"></script>
    <script src="scripts.js"></script>
    <title> Survey! </title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to complete the survey!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="Name">Name:</label>
            <input id="Name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Food">Favorite Foods</label>
            <input id="Food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Travel">Favorite places to travel</label>
            <input id="Travel" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Music">Favorite Music</label>
            <input id="Music" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Hobbies">Favorite Hobbies</label>
            <input id="Hobbies" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="Cars">Favorite Cars</label>
            <input id="Cars" class="form-control" type="text">
          </div>
          <div id="story">
            <span class="Name"></span>
            <span class="Food"></span>
            <span class="Travel"></span>
            <span class="Hobbies"></span>
            <span class="Cars"></span>

          <button type="submit" class="btn">Submit!</button>
        </form>
      </div>
    </div>
</body>
</html>
